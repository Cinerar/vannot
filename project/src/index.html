<!doctype html>
<html>
  <head>
    <title>vannot</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="assets/spectrum.css"/>
  </head>
  <body>
    <div id="vannot">
      <div class="vannot-app">
        <div class="vannot-viewport">
          <div class="vannot-viewport-content">
            <div class="vannot-video"><video/></div>
            <div class="vannot-canvas">
              <svg viewBox="0 0 1280 720">
                <g class="shapes"/>
                <g class="implicitPoints"/>
                <path class="wipPath"/>
                <circle class="wipPoint" r="5"/>
                <circle class="wipCloser" r="8"/>
                <rect class="selectionBox"/>
              </svg>
            </div>
          </div>
          <div class="vannot-video-adjust">
            <div class="vannot-video-parameter vannot-video-brightness">
              <select class="vannot-video-brightness-edit">
                <option value="1" selected>--</option>
                <option value="0.8">Dark</option>
                <option value="0.5">Darker</option>
                <option value="0.3">Darkest</option>
              </select>
            </div>
            <div class="vannot-video-parameter vannot-video-chromatic">
              <div class="vannot-video-chromatic-icon"></div>
              <select class="vannot-video-chromatic-edit">
                <option value="0" selected>--</option>
                <option value="0.3">Grey</option>
                <option value="0.6">Greyer</option>
                <option value="1">Greyest</option>
              </select>
            </div>
          </div>
        </div>
        <div class="vannot-toolbar">
          <div class="vannot-toolbar-drawing">
            <label>Click in the video image to add points to your shape.</label>
            <button class="vannot-toolbutton vannot-undo-draw">Undo</button>
            <button class="vannot-toolbutton vannot-complete">Complete</button>
          </div>
          <div class="vannot-toolbar-default">
            <button class="vannot-toolbutton vannot-draw-shape">Draw</button>
            <button class="vannot-toolbutton vannot-copy-last">Carry over</button>
          </div>
          <div class="vannot-toolbar-shapes">
            <label>Selected shape<span class="vannot-toolbar-shapes-plural">s</span></label>
            <div class="vannot-select-group">
              <label>Part of</label>
              <select class="vannot-object-select"></select>
            </div>
            <button class="vannot-toolbutton vannot-duplicate-shape">Duplicate</button>
            <button class="vannot-toolbutton vannot-toolbutton-warn vannot-delete-shape">Delete</button>
          </div>
          <div class="vannot-toolbar-points">
            <label>
              <span class="vannot-toolbar-points-count"></span>
              selected point<span class="vannot-toolbar-points-plural">s</span>
            </label>
            <button class="vannot-toolbutton vannot-toolbutton-warn vannot-delete-points">Delete</button>
          </div>
        </div>
        <div class="vannot-controls">
          <div class="vannot-controls-buttons">
            <button class="vannot-keyback" title="Jump to previous keyframe"></button>
            <button class="vannot-leapback" title="Rewind 5 frames"></button>
            <button class="vannot-skipback" title="Rewind 1 frame"></button>
            <button class="vannot-playpause" title="Play/Pause"></button>
            <button class="vannot-skipforward" title="Advance 1 frame"></button>
            <button class="vannot-leapforward" title="Advance 5 frames"></button>
            <button class="vannot-keyforward" title="Jump to next keyframe"></button>
          </div>
          <div class="vannot-timecode">
            <span class="vannot-timecode-hh">00</span>
            :
            <span class="vannot-timecode-mm">00</span>
            :
            <span class="vannot-timecode-ss">00</span>
            .
            <span class="vannot-timecode-fr">00</span>
          </div>
        </div>
        <div class="vannot-timeline">
          <div class="vannot-scale">
            <div class="vannot-ticks"></div>
            <div class="vannot-playhead"></div>
          </div>
          <div class="vannot-tracks">
            <div class="vannot-objects"></div>
            <button class="vannot-object-new">New object</button>
            <div class="vannot-ranges"></div>
          </div>
          <div class="vannot-ranger">
            <div class="vannot-ranger-fill"></div>
            <div class="vannot-ranger-start"></div>
            <div class="vannot-ranger-end"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="vannot-templates">
      <div class="vannot-track">
        <div class="vannot-track-header">
          <div class="vannot-track-color">
            <input class="vannot-track-color-edit" type="text"/>
          </div>
          <div class="vannot-track-title">
            <input class="vannot-track-title-edit" type="text"/>
            <div class="vannot-track-title-ghost"></div>
          </div>
          <button class="vannot-track-remove" title="Delete object">
            Are you sure? Click again to delete.
          </button>
        </div>
        <div class="vannot-track-points"></div>
      </div>
      <div class="vannot-tick"><span></span></div>
    </div>
    <script src="app.js"></script>
    <script src="assets/spectrum.js"></script>
    <script src="assets/jquery.mousewheel.min.js"></script>
  </body>
</html>
